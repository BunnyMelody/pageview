<!DOCTYPE html>
<html>
	<head>
		<title>test location.reload</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			*{
				font-size: 50px;
			}
		</style>
	</head>

	<body>

		<a href="javascript:;" onclick="test()">点我刷新页面</a>
		<script>
		function url_add_hash(url, key){  
		    var key= (key || 't') +'=';  //默认是"t"  
		    var reg=new RegExp(key+'\\d+');  //正则：t=1472286066028  
		    var timestamp=+new Date();  
		    if(url.indexOf(key)>-1){ //有时间戳，直接更新  
		        return url.replace(reg,key+timestamp);  
		    }else{  //没有时间戳，加上时间戳  
		        if(url.indexOf('\?')>-1){  
		            var urlArr=url.split('\?');  
		            if(urlArr[1]){  
		                return urlArr[0]+'?'+key+timestamp+'&'+urlArr[1];  
		            }else{  
		                return urlArr[0]+'?'+key+timestamp;  
		            }  
		        }else{  
		            if(url.indexOf('#')>-1){  
		                return url.split('#')[0]+'?'+key+timestamp+location.hash;  
		            }else{  
		                return url+'?'+key+timestamp;  
		            }  
		        }  
		    }  
		}  
		window.onload = function  (argument) {
			alert('打开时及刷新成功会弹出这个')
		}
		function test(){
			alert('点我了，要开始刷新了');
			location.reload();
			// self.location = document.referrer
			// alert(url_add_hash(location.href));
			// window.location.href = url_add_hash(location.href);
		}
		</script>
	</body>
</html>
